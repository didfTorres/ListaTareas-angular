<div>
  <h2>Lista de tareas</h2>
  <ul>
    <li *ngFor="let tarea of listaTareas;let i= index">
      {{tarea}}
      <button (click)="eliminarTarea(i)" >Eliminar</button>
    </li>
  </ul>
  <input type="text" placeholder="ingresa una nueva tarea" [(ngModel)]="nuevaTarea">
  <button (click)="agregarTarea()" >Agrear tarea</button>
</div>
